# =======================================
# Alembic Configuration File
# =======================================

# -------------------------------
# General Alembic settings
# -------------------------------
[alembic]
# Директорія з файлами міграцій (відносно цього файлу)
script_location = %(here)s/alembic

# Шлях для імпорту модулів перед запуском (як sys.path)
prepend_sys_path = .

# Роздільник шляхів у конфігураціях (для version_locations і prepend_sys_path)
# Використовує системний os.pathsep
path_separator = os

# URL для підключення до бази даних. Може використовувати змінні оточення
sqlalchemy.url = ${SQLALCHEMY_DATABASE_URL}

# Назва бази даних (опціонально)
postgres_db=photoshare

# -------------------------------
# Post-write hooks (опціонально)
# -------------------------------
[post_write_hooks]
# Тут можна підключати скрипти чи утиліти (black, ruff) для автоматичного форматування коду після генерації міграцій
# Приклад:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# -------------------------------
# Logging configuration
# -------------------------------
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

# --- Root logger ---
[logger_root]
level = WARNING
handlers = console
qualname =

# --- SQLAlchemy logger ---
[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

# --- Alembic logger ---
[logger_alembic]
level = INFO
handlers =
qualname = alembic

# --- Console handler ---
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# --- Formatter ---
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
